<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Joe's Calculator</h1>
    <div class="calc__container">
      <div class="screen">
        <p class="screen__value"></p>
      </div>
      <button class="btn btn__clear btn__double" data-key="46">CE</button>
      <button class="btn btn__delete btn__double" data-key="8">DEL</button>
      <button class="btn btn__operator btn__divide" data-key="111">/</button>
      <button class="btn btn__operator btn__multiple" data-key="106">*</button>
      <button class="btn btn__operator btn__subtract" data-key="109">-</button>
      <button class="btn btn__number btn__seven" data-key="103">7</button>
      <button class="btn btn__number btn__eight" data-key="104">8</button>
      <button class="btn btn__number btn__nine" data-key="105">9</button>
      <button class="btn btn__operator btn__add" data-key="107">+</button>
      <button class="btn btn__number btn__four" data-key="100">4</button>
      <button class="btn btn__number btn__five" data-key="101">5</button>
      <button class="btn btn__number btn__six" data-key="102">6</button>
      <button class="btn btn__number btn__one" data-key="97">1</button>
      <button class="btn btn__number btn__two" data-key="98">2</button>
      <button class="btn btn__number btn__three" data-key="99">3</button>
      <button class="btn btn__equal" data-key="13">=</button>
      <button class="btn btn__number btn__zero" data-key="96">0</button>
      <button class="btn btn__decimal" data-key="110">.</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
