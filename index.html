<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Joe's Calculator</h1>
    <div class="calc__container">
      <div class="screen">
        <p class="screen__value"></p>
      </div>
      <button class="btn btn__clear">CE</button>
      <button class="btn btn__divide">/</button>
      <button class="btn btn__multiple">*</button>
      <button class="btn btn__subtract">-</button>
      <button class="btn btn__number btn__seven">7</button>
      <button class="btn btn__number btn__eight">8</button>
      <button class="btn btn__number btn__nine">9</button>
      <button class="btn btn__add">+</button>
      <button class="btn btn__number btn__four">4</button>
      <button class="btn btn__number btn__five">5</button>
      <button class="btn btn__number btn__six">6</button>
      <button class="btn btn__number btn__one">1</button>
      <button class="btn btn__number btn__two">2</button>
      <button class="btn btn__number btn__three">3</button>
      <button class="btn btn__equal">=</button>
      <button class="btn btn__number btn__zero">0</button>
      <button class="btn btn__decimal">.</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
